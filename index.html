<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/project0.css">
    <script src="JS/jquery-1.7.2.js" defer></script>
    <script src="JS/project0.js" defer></script>
  </head>

  <div id=resetgame></div>
  <body>

    <div id="celebrationdiv">
      <p id=winningtext></p>
      <!-- <img id="fireworks1" src="images/fireworks_final_speed.gif" alt="fireworks should be here">
      </img> -->

    </div>


    <div class="container">

      <p class="title">Tic Tac Toe+</p>

      <div class="playernameinput">
        <div class="player1div">
          <input type="text" id="player1" placeholder="Player 1 Name">
          <button type="button" id="myBtnP1">Play</button>
          <p class="player1"></p>
        </div>
      </div>

      <div class="player2div">
        <input type="text" id="player2" placeholder="Player 2 Name">
        <button type="button" id="myBtnP2">Play</button>
        <p class="player2"></p>
      </div>

          <div class="player1divafter score"></div>
          <div class="player2divafter score"></div>


      <div class="style1"></div>

      <div class="game-grid">

        <div class="game-cell" id="A1"></div>
        <div class="game-cell" id="B1"></div>
        <div class="game-cell" id="C1"></div>
        <div class="game-cell" id="A2"></div>
        <div class="game-cell" id="B2"></div>
        <div class="game-cell" id="C2"></div>
        <div class="game-cell" id="A3"></div>
        <div class="game-cell" id="B3"></div>
        <div class="game-cell" id="C3"></div>

      </div>
    </div>
  </body>
</html>
